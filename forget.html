<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-green-600">MyBasket</h1>

        <div class="flex items-center gap-4">
          <button class="text-gray-600 hover:text-green-600">Login</button>
          <button class="bg-green-600 text-white px-4 py-2 rounded-lg">
            Cart
          </button>
        </div>
      </div>
    </nav>

    <section class="max-w-7xl mx-auto px-6 py-16">
      <h3 class="text-3xl font-bold mb-10 text-center">Forgot Password</h3>

      <form action="/forgot" method="post" class="space-y-6">
        <div class="flex flex-col">
          <label class="text-lg font-semibold" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="border p-2 rounded-lg"
            required
          />
        </div>

        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-lg"
          >
            Send
          </button>
          <a href="/login" class="text-green-600 hover:text-green-700"
            >Back to Login</a
          >
        </div>
      </form>
    </section>
  </body>
</html>
