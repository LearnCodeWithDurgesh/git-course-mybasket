<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto p-4 pt-8">
      <h1 class="text-3xl font-bold text-center">Sign Up</h1>
      <p class="text-center text-gray-600">Create an account to shop with us</p>
      <form class="mt-8 space-y-6" action="/signup" method="post">
        <div class="flex flex-col">
          <label class="text-lg font-semibold" for="name">Name</label>
          <input type="text" name="name" id="name" class="border p-2 rounded-lg" required />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-semibold" for="email">Email</label>
          <input type="email" name="email" id="email" class="border p-2 rounded-lg" required />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-semibold" for="password">Password</label>
          <input type="password" name="password" id="password" class="border p-2 rounded-lg" required />
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">Sign Up</button>
          <button type="reset" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear</button>
        </div>
      </form>
  </body>
</html>
